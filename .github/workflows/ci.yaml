name: Continuous Integration
on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  quality:
    name: Validate & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (ESLint)
        run: bun run lint

      - name: Format Check (Prettier)
        run: bun run format:check

      - name: Type Check (TypeScript)
        run: bun run typecheck

      - name: Run Unit Tests
        run: bun run test

      - name: Verify Production Build
        run: bun run build
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: "test"
          DATABASE_URL: "libsql://build-placeholder.turso.io"
          DATABASE_TOKEN: "build-placeholder-token"
          BETTER_AUTH_SECRET: "build-placeholder-secret-32chars"
          BETTER_AUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_BETTER_AUTH_URL: "http://localhost:3000"
          GOOGLE_CLIENT_ID: "build-placeholder.apps.googleusercontent.com"
          GOOGLE_CLIENT_SECRET: "build-placeholder-secret"
